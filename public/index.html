<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://res.cloudinary.com/dcvynuy8f/image/upload/v1738447336/dron-ikona_vc0tyb.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Podstawowe informacje SEO -->
    <meta name="description" content="Zapraszam do mojej galerii zdjęć z drona. Fotografie krajobrazów, miast i natury uchwycone z lotu ptaka. Autor: Wiktor Szymański." />
    <meta name="author" content="Wiktor Szymański" />
    
    <!-- Meta tagi dla social media (Open Graph - Facebook) -->
    <meta property="og:title" content="Galeria zdjęć z drona - Wiktor Szymański" />
    <meta property="og:description" content="Najlepsze zdjęcia z drona autorstwa Wiktora Szymańskiego. Sprawdź unikalne ujęcia z powietrza." />
    <meta property="og:type" content="website" />

    <!-- Meta tagi dla Twittera -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Galeria zdjęć z drona - Wiktor Szymański" />
    <meta name="twitter:description" content="Sprawdź niesamowite fotografie lotnicze wykonane przez Wiktora Szymańskiego." />

    <!-- Kluczowe frazy do SEO -->
    <meta name="keywords" content="zdjęcia z drona, fotografia lotnicza, krajobrazy z drona, dron, Wiktor Szymański" />
    
    <title>Okiem Drona</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
